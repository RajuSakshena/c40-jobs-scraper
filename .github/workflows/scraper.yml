name: C40 Jobs Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"   # Daily run (IST ~7 AM)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements-action.txt
          playwright install chromium

      - name: Run scraper
        run: |
          python scraper/c40.py

      - name: Commit output file
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add output/c40_jobs.xlsx
          git commit -m "Auto-update C40 jobs" || echo "No changes"
          git push
