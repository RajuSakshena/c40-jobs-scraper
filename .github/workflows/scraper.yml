name: Run c40 Scraper

on:
  schedule:
    - cron: "0 3 * * *"   # runs every day at 03:00 UTC
  workflow_dispatch:      # allows manual run from Actions tab

permissions:
  contents: write   # âœ… allow pushing to repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          playwright install --with-deps chromium

      - name: Run scraper
        run: python c40.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/ || echo "No output directory"
          git commit -m "Update jobs data [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Excel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: c40-jobs-data
          path: output/c40_jobs.xlsx
